<html>
<head>
<style>

<script language="javascript" type="text/javascript">
function addition()
{
var p=Number(document.arith.first.value);
var q=Number(document.arith.second.value);
var c=p+q;
document.arith.total.value = c;
}
function substraction()
{
var p=Number(document.arith.first.value);
var q=Number(document.arith.second.value);
var c=p-q;
document.arith.total.value = c;
}
function multiplication()
{
var p=Number(document.arith.first.value);
var q=Number(document.arith.second.value);
var c=p*q;
document.arith.total.value = c;
}
function division()
{
var p=Number(document.arith.first.value);
var q=Number(document.arith.second.value);
var c=p/q;
document.arith.total.value = c;
}
function Modulus()
{
var p=Number(document.arith.first.value);
var q=Number(document.arith.second.value);
var c=p%q;
document.arith.total.value = c;
}
function clear()
{
 var a;
document.getElementByName('first').innerhtml=0 ;
document.getElementByName('second').innerhtml = 0;
document.getElementByName('total').innerhtml = 0;
}
</script>
</head>
